<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="first"></div>
    <div
      class="container middle text-center"
      mt-5
    >
      <form action="https://formsubmit.co/emre.caldibi@gmail.com" method="POST">
        <br>
        <div class="mt-5">
            <fieldset>
                <legend style="font-size:2rem;"> Kayıt Formu </legend>
          <label for="name"></label>
          <input type="text" id="name" name="name" placeholder="Adınız" required />
        </div>
        <br>
        <div>
          <label for="last_name"></label>
          <input type="text" id="last_name" name="last_name"  placeholder="Soyadınız" prequired />
        </div>
        <br>
        <div>
          <label for="mail"></label>
          <input type="email" id="mail" name="email" placeholder="E-Posta Adresiniz" required />
        </div>
        <br>
        <div>
          <label for="age"></label>
          <input type="number" id="age" name="old" required max="70" min="15" placeholder="Yaşınız" />
        </div>
        <br>
        <div>
          <label for="message"></label>
          <textarea name="messages" id="message" cols="30" rows="4" placeholder="Site hakkındaki görüşleriniz..."></textarea>
        </div>
        <br>
        <div>
          <label for="like">Sitemizi Ne Kadar Beğendiniz?</label>
          <br>
          <input type="range" id="like" name="website-rating" required />
        </div>
        <div>
            
            <input type="checkbox" id="confirmation" name="confirmation" required />
            <label style="font-size: 10px;" for="confirmation">Kişisel verilerimin işlenmesine yönelik  <a href="https://www.turkiye.gov.tr/bilgilendirme?konu=kvkk">aydınlatma metnini</a> okudum ve anladım.</label>
          </div>
    </fieldset>
        <br>
        <div>
          <button class="btn btn-primary "type="submit">Üye Ol</button>
        </div>
        <br>
      </form>
    </div>
    <div class="first"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
